<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="facebook-logo-icon-png_241252.jpg" />
    <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container my-48 flex mx-auto justify-center items-center ">
        <div class="left w-1/2">
            <img class="w-80" src="./fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log In</button>
            <a href="#" class="text-blue-600 text-center my-2 hover:underline">Forgotten password?</a>
            <hr class="my-2">
            <button class=" bg-green-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
